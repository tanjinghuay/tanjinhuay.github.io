<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>也是盒子</title>
    <style>
        li{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        .news{
            margin: 100px auto;
            width: 360px;
            height: 200px;
            background-color: pink;
        }
        .news .hd{
            height: 34px;
            background-color: #eee;
            border: 1px solid #dbdee1;
            border-left: 0;
        }
        .news .hd a{
            margin-top: -1px;
            display: block;
            border-top:3px solid #ff8400;
            border-right: 1px solid #dbdee1;
            width: 48px;
            height: 34px;
            background-color: #fff;

            text-align: center;
            line-height: 32px;
            font-size: 14px;
            color: #333;
        }
        .news .bd{
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="news">
        <div class="hd"><a href="#">新闻</a></div>
        <div class="bd">
        <li>哈哈哈哈哈哈哈哈哈</li>
        <li>呵呵呵呵呵呵呵呵</li>
        <li>哈哈哈哈哈哈哈哈哈</li>
        <li>呵呵呵呵呵呵呵呵</li>
        <li>哈哈哈哈哈哈哈哈哈</li>
        <li>呵呵呵呵呵呵呵呵</li>
        </div>
    </div>
</body>
</html>
